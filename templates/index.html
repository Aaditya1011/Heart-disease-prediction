<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heart Disease Prediction </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1> <span> Heart Disease Prediction Using Machine Learning </span></h1>
    <form action="/predict" id="predictform" method="POST">
        <!-- Age -->
        <p name="enter" id="enter"> Enter Your details below : </h4> </p>  

        Age : <input type="number" name="age" id ="age" required value="{{form_data.get('age')}}"> <br>

        <!-- Sex -->
        <br>
        <label for="sex"> Sex : </label>
        <select name="sex" id="sex" required >
            <option value="" disabled selected > Select </option>
            <option value="1" {% if form_data.get('sex') == '1' %} selected {% endif %}> Male </option>
            <option value="0" {% if form_data.get('sex') == '0' %} selected {% endif %}> Female </option>
        </select>
        <br>

        <!-- Resting Blood Pressure -->
        <br> Resting BP : <input type="number" name="bp" id ="bp" required value="{{form_data.get('bp')}}"> <br>

        <!-- Cholesterol -->
        <br> Cholesterol : <input type="number" name="chl" id ="chl" required value="{{form_data.get('chl')}}"> <br>

        <!-- Fasting Blood Suger -->
        <br>
        <label for="fbs"> Fasting BS : </label>
        <select name="fbs" id = "fbs" required >
            <option value="" disabled selected > Select </option>
            <option value="0" {% if form_data.get('fbs') == '0' %} selected {% endif %}> <= 120 mg/dl </option>
            <option value="1" {% if form_data.get('fbs') == '1' %} selected {% endif %} > > 120 mg/dl </option>
        </select>
        <br>

        <!-- Max Heart Rate -->
        <br> Max HR : <input type="number" name="hr" id ="hr" required value="{{form_data.get('hr')}}"> <br>

        <!-- Oldpeak -->
        <br> Oldpeak : <input type="number" step="0.1" name="op" id ="op" required value="{{form_data.get('op')}}"> <br>

        <!-- Exercise Angina -->
        <br>
        <label for="exang"> Exercise Angina : </label>
        <select name="exang" id="exang" required >
            <option value="" disabled selected > Select </option>
            <option value="1" {% if form_data.get('exang') == '1' %} selected {% endif %}> Yes </option>
            <option value="0" {% if form_data.get('exang') == '0' %} selected {% endif %}> No </option>
        </select>
        <br>

        <!-- Chest Pain -->
        <br>
        <label for="cp"> Chest Pain Type : </label>
        <select name="cp" id="cp" required >
            <option value="" disabled selected > Select </option>
            <option value="0" {% if form_data.get('cp') == '0' %} selected {% endif %}> Asymptomatic </option>
            <option value="1" {% if form_data.get('cp') == '1' %} selected {% endif %}> Atypical Angina </option>
            <option value="2" {% if form_data.get('cp') == '2' %} selected {% endif %}> Non-anginal Angina </option>
            <option value="3" {% if form_data.get('cp') == '3' %} selected {% endif %}> Typical Angina </option>
        </select>
        <br>

        <!-- Resting ECG  -->
        <br>
        <label for="ecg"> Resting ECG : </label>
        <select name="ecg" id="ecg" required>
            <option value="" disabled selected > Select </option>
            <option value="0" {% if form_data.get('ecg') == '0' %} selected {% endif %}> LVH </option>
            <option value="1" {% if form_data.get('ecg') == '1' %} selected {% endif %}> Normal </option>
            <option value="2" {% if form_data.get('ecg') == '2' %} selected {% endif %}> ST </option>
        </select>
        <br>

        <!-- ST Slope  -->
        <br>
        <label for="st"> ST Slope : </label>
        <select name="st" id="st" required>
            <option value="" disabled selected > Select </option>
            <option value="0" {% if form_data.get('st') == '0' %} selected {% endif %}> Down </option>
            <option value="1" {% if form_data.get('st') == '1' %} selected {% endif %}> Flat </option>
            <option value="2" {% if form_data.get('st') == '2' %} selected {% endif %}> up </option>
        </select>
        <br>

        <!-- Submit -->
        <br> 
        <button type="submit" > Predict </button>

    </form>

    {% if data == 1 %}
    <p id="result" style="background-color:rgb(250, 21, 21)"> Prediction : Heart Disease Detected. </p>
    {% else %}
    <p id="result" style="background-color:rgb(9, 172, 9)"> Prediction : No Heart Disease Detected. </p>
    {% endif %}

</body>
</html>
